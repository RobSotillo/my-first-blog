<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_list</title>
</head>
<body>
    
    <h1>Hello from your new Django Site!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, reiciendis.</p>


    
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <h3>published: {{ post.published_date }}</h3>
            <h3>Author: {{ post.author }}</h3>
            <p> {{ post.text }}</p>

            <br>
        </div>
    {% endfor %}

</body>
</html>
