<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <span class="post-header">
            <h2>{{ post.title }}</h2>
            <div id="spacer"></div>
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">&#9998;</a>
                <h4>Edit Post</h2>
            {% endif %}
        </span>
        <h3>Author: {{ post.author }}</h3>
        {% if post.published_date %}
            <h4>published: {{ post.published_date }}</h3>
        {% endif %}
        <p> {{ post.text }}</p>
        <a href="/">Back</a>
    </div>
{% endblock %}
